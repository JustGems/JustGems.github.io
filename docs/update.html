              data-on="click"

            >

          </div>

            <a 
              class="link btn btn-outline btn-secondary" 
              data-do="disconnect"

          </div>
        </nav>
      </div>
    </header>
    <main class="body">
      <div class="disconnected">
        <div class="container">
          <a 
            class="btn btn-solid btn-large btn-primary btn-create" 
            data-do="connect"
            data-on="click"
            href="javascript:void(0)"
          >
            Connect to Polygon
          </a>
        </div>
      </div>
      <div class="connected hide">
        <div class="container">
          <h1>Update Item</h1>
          <section class="section section-1">
            <h2>Step 1: Upload New Image</h2>
            <div class="form">
              <div class="form-row">
                <div class="form-field">
                  <input id="field-image" class="form-control" type="file" accept="image/*" />
                </div>
              </div>
              <div class="form-row">
                <button class="btn btn-solid btn-large btn-primary" data-do="upload-image" data-on="click">
                  Upload Image
                </button>
                <a class="skip" data-do="skip" data-on="click" data-step="2" href="javascript:void(0)">
                  Skip
                </a>
              </div>
            </div>
          </section>
          <section class="section section-2 hide">
            <h2>Step 2: Update Metadata</h2>
            <div class="form">
              <div class="form-row">
                <label>Name</label>
                <div class="form-field">
                  <input id="field-name" class="form-control" type="text" />
                </div>
              </div>
              <div class="form-row">
                <label>Description</label>
                <div class="form-field">
                  <input id="field-description" class="form-control" type="text" />
                </div>
              </div>
              <div class="form-row">
                <label>Image</label>
                <div class="form-field">
                  <input 
                    id="field-image-uri" 
                    class="form-control" 
                    type="text" 
                    data-do="update-image"
                    data-on="keyup"
                  />
                </div>
              </div>
              <div class="form-row">
                <label>Attributes</label>
                <div 
                  class="form-field field-attribute" 
                  data-do="field-attribute"
                >
                  <a 
                    class="btn btn-outline btn-secondary add"
                    href="javascript:void(0)"
                  >
                    Add Attribute
                  </a>
                </div>
              </div>
              <div class="form-row">
                <button class="btn btn-solid btn-large btn-primary" data-do="upload-metadata" data-on="click">
                  Upload Metadata
                </button>
                <a class="skip" data-do="skip" data-on="click" data-step="1" href="javascript:void(0)">
                  Back
                </a>
                <a class="skip" data-do="skip" data-on="click" data-step="3" href="javascript:void(0)">
                  Skip
                </a>
              </div>
            </div>
          </section>
          <section class="section section-3 hide">
            <h2>Step 3: Write to Blockchain</h2>
            <div class="form">
              <div class="form-row">
                <label>URI</label>
                <div class="form-field">
                  <input id="field-uri" class="form-control" type="text" />
                </div>
              </div>
              <div class="form-row">
                <button class="btn btn-solid btn-large btn-primary" data-do="set-metadata" data-on="click">
                  Update Metadata
                </button>
                <a class="skip" data-do="skip" data-on="click" data-step="2" href="javascript:void(0)">
                  Back
                </a>
              </div>
              <div class="form-row">
                <label>USDC Price</label>
                <div class="form-field">
                  <input id="field-price" class="form-control" type="number" min="0" step="0.000001" />
                </div>
              </div>
              <div class="form-row">
                <button class="btn btn-solid btn-large btn-primary" data-do="set-price" data-on="click">
                  Update Price
                </button>
              </div>
            </div>
          </section>
        </div>
      </div>
