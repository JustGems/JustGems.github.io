<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Gem | Just Gems</title>
    <meta name="description" content="Mint a Gem NFT. Redeem it for jewelry." />
    <meta property="og:title" content="Gem | Just Gems" />
    <meta property="og:description" content="Mint a Gem NFT. Redeem it for jewelry." />
    <meta property="og:image" content="https://www.justgemsnft.com/images/banner.png" />
    <meta property="og:url" content="https://www.justgemsnft.com/gem" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@JustGemsNFT" />
    <meta name="twitter:title" content="Gem | Just Gems" />
    <meta name="twitter:description" content="Mint a Gem NFT. Redeem it for jewelry." />
    <meta name="twitter:image" content="https://www.justgemsnft.com/images/banner.png" />

    <link rel="shortcut icon" href="/favicon.png" type="image/png" />
    <link rel="icon" href="/favicon.png" type="image/png" />

    <link rel="stylesheet" type="text/css" href="/fonts/playfair/font.css" /> 
    <link rel="stylesheet" type="text/css" href="/fonts/poppins/font.css" />
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <link rel="stylesheet" type="text/css" href="/styles/theme.css?v1" />
    <link rel="stylesheet" type="text/css" href="/styles/gem.css?v1" />
  </head>
  <body>
    <div id="preload">
      <i class="fas fa-spinner fa-spin-pulse"></i>
    </div>
    <header class="head">
      <div class="container">
        <nav class="left">
          <a class="logo" href="./index.html">
            <img src="/images/logo/logo-justgems-9.png" />
          </a>
        </nav>
        <nav class="right">
          <a class="link" href="./howto.html">How To</a>
          <a class="link" href="./faq.html">FAQ</a>
          <a class="link btn btn-outline btn-primary" href="./shop.html">Shop Now</a>
          <div class="disconnected">
            <a 
              class="link btn btn-outline btn-secondary" 
              data-do="connect"
              data-on="click"
              href="javascript:void(0)"
            >
              Connect to Polygon
            </a>
          </div>
          <div class="connected hide">
            <a 
              class="link btn btn-outline btn-secondary" 
              data-do="disconnect"
              data-on="click"
              href="javascript:void(0)"
            >
              <span class="btn-address"></span>
              <i class="fas fa-right-from-bracket"></i>
            </a>
          </div>
          <div class="social">
            <a class="link" href="https://twitter.com/JustGemsNFT" target="_blank">
              <i class="fab fa-twitter"></i>
            </a>
            <a class="link" href="https://opensea.io/collection/just-gems-nft" target="_blank">
              <img src="/images/social-opensea-icon.svg" />
            </a>
          </div>
        </nav>
      </div>
    </header>
    <main class="body">
      <section class="section section-1">
        <div class="container">
          <div class="results"></div>
        </div>
      </section>
    </main>
    <footer class="foot">
      <div class="container">
        <div class="left">
          <img src="/images/logo/logo-justgems-2.png" />
        </div>
        <nav>
          <a href="./index.html">Home</a>
          <a href="./shop.html">Shop Now</a>
          <a href="./faq.html">Frequent Questions</a>
          <a href="./howto.html">How To</a>
        </nav>
        <nav>
          <a href="https://twitter.com/JustGemsNFT" target="_blank">Twitter</a>
          <a href="https://opensea.io/collection/just-gems-nft" target="_blank">OpenSea</a>
          <a href="./terms.html">Terms of Use</a>
          <a href="./privacy.html">Privacy Policy</a>
        </nav>
      </div>
    </footer>
    <template id="template-attribute">
      <div class="attribute">
        <h6>{NAME}</h6>
        <p>{VALUE}</p>
      </div>
    </template>
    <template id="template-item-mint">
      <div class="item" data-do="detail" data-id="{ID}" data-on="click">
        <div class="preview">
          <img src="{IMAGE}" loading="lazy" />
        </div>
        <div class="info">
          <h3>{NAME}</h3>
          <p>{DESCRIPTION}</p>
          <div class="attributes"></div>
          <div class="actions">
            <div class="action action-mint">
              <div class="price">{PRICE}</div>
              <a 
                class="btn btn-solid btn-large btn-primary" 
                data-do="mint" 
                data-on="click" 
                href="javascript:void(0)"
              >
                Mint Now
              </a>
            </div>
          </div>
        </div>
      </div>
    </template>
    <template id="template-item-minted">
      <div class="item" data-do="detail" data-id="{ID}" data-on="click">
        <div class="preview">
          <img src="{IMAGE}" loading="lazy" />
        </div>
        <div class="info">
          <h3>{NAME}</h3>
          <em>Owned by <a href="{OPENSEA_OWNER_LINK}" target="_blank">{OWNER}</a></em>
          <p>{DESCRIPTION}</p>
          <div class="attributes"></div>
          <div class="actions">
            <div class="action action-redeem">
              <a 
                class="btn btn-solid btn-large btn-primary" 
                href="{OPENSEA_ITEM_LINK}"
                target="_blank"
              >
                View on OpenSea
              </a>
            </div>
          </div>
        </div>
      </div>
    </template>
    <template id="template-item-burned">
      <div class="item" data-do="detail" data-id="{ID}" data-on="click">
        <div class="preview">
          <img src="{IMAGE}" loading="lazy" />
        </div>
        <div class="info">
          <h3>{NAME}</h3>
          <p>{DESCRIPTION}</p>
          <div class="attributes"></div>
          <div class="actions">
            <div class="alert alert-outline alert-info">This gem no longer exists.</div>
          </div>
        </div>
      </div>
    </template>
    <template id="template-item-redeem">
      <div class="item" data-do="detail" data-id="{ID}" data-on="click">
        <div class="preview">
          <img src="{IMAGE}" loading="lazy" />
        </div>
        <div class="info">
          <h3>{NAME}</h3>
          <em>Owned by <a href="{OPENSEA_OWNER_LINK}" target="_blank">You</a></em>
          <p>{DESCRIPTION}</p>
          <div class="attributes"></div>
          <div class="actions">
            <div class="action action-redeem">
              <a 
                class="btn btn-solid btn-large btn-primary" 
                href="{OPENSEA_ITEM_LINK}"
                target="_blank"
              >
                View on OpenSea
              </a>
              <a 
                class="cta text-primary" 
                data-do="redeem" 
                data-on="click" 
                href="javascript:void(0)"
              >Redeem</a>
              <a 
                class="cta text-secondary" 
                data-do="transfer-modal" 
                data-on="click" 
                href="javascript:void(0)"
              >Transfer</a>
            </div>
          </div>
        </div>
      </div>
    </template>
    <template id="template-modal-redeem">
      <div class="modal modal-redeem">
        <div class="overlay">
          <a class="close" data-do="modal-close" data-on="click" href="javascript:void(0)">
            <i class="fas fa-times"></i>
          </a>
          <header class="modal-head">
            <h3>Redeem Gem</h3>
          </header>
          <div class="modal-body">
            <p>
              Please show this QR code to the store branch where this 
              gem is located to complete the redeem process.
            </p>
            <div id="qr-redeem"></div>
          </div>
        </div>
      </div>
    </template>
    <template id="template-modal-transfer">
      <div class="modal modal-transfer">
        <div class="overlay">
          <a class="close" data-do="modal-close" data-on="click" href="javascript:void(0)">
            <i class="fas fa-times"></i>
          </a>
          <header class="modal-head">
            <h3>Transfer Gem</h3>
          </header>
          <div class="modal-body">
            <div class="form-row">
              <label>Transfer Gem to Wallet Address</label>
              <input class="form-control" type="text" id="transfer-wallet" placeholder="eg. 0x1ed3..." />
            </div>
            <a 
              class="btn btn-block btn-solid btn-primary" 
              data-do="transfer"
              data-on="click"
              href="javascript:void(0)"
            >
              Transfer
            </a>
          </div>
        </div>
      </div>
    </template>
    <script id="network" data-value="mainnet"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script type="text/javascript" src="/scripts/lib/doon.js"></script>
    <script type="text/javascript" src="/scripts/lib/theme.js"></script>
    <script type="text/javascript" src="/scripts/lib/web3.js"></script>
    <script type="text/javascript" src="/scripts/lib/web3modal.js"></script>
    <script type="text/javascript" src="/scripts/lib/web3sdk.js"></script>
    <script type="text/javascript" src="/scripts/lib/walletconnect.js"></script>
    <script type="text/javascript" src="/scripts/lib/fortmatic.js"></script>
    <script type="text/javascript" src="/scripts/lib/notify.js"></script>
    <script type="text/javascript" src="/scripts/gem.js?v2"></script>
    <script type="text/javascript" src="/scripts/connect.js?v2"></script>
  </body>
</html>
